<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=2.0">
<title>TRANSFORMACIONES CONJUNTAS</title>
<script>
function applyTransformations() {
    const p1 = parseFloat(document.getElementById('p1').value);
    const p2 = parseFloat(document.getElementById('p2').value);

    const transformation1 = parseFloat(document.getElementById('transformation1').value);
    const transformation2 = parseFloat(document.getElementById('transformation2').value);//definicion de variables y operacionales

    const transformedP1 = transformation1 * p1 + transformation2 * p2;
    const transformedP2 = transformation1 * p2 + transformation2 * p1;
    document.getElementById('result').textContent = `Resultado: (${transformedP1.toFixed(2)}, ${transformedP2.toFixed(2)})`;
    document.getElementById('result').style.color = 'green';//color de fuente 
}
